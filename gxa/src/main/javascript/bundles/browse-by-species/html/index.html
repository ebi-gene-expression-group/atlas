<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Browse By Species demo</title>

  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Framework/v1.3/css/ebi-global.css" type="text/css" media="all" />
  <link rel="stylesheet" href="https://ebi.emblstatic.net/web_guidelines/EBI-Icon-fonts/v1.3/fonts.css" type="text/css" media="all" />

  <div id="container"></div>

<script src="../dist/vendors.bundle.js"></script>
<script src="../dist/browseBySpecies.bundle.js"></script>

<script>
    var speciesList = [
        {species: "homo sapiens", totalExperiments: 9, baselineExperiments: 5, differentialExperiments: 2},
        {species: "mus musculus", totalExperiments: 4, baselineExperiments: 1, differentialExperiments: 3},
        {species: "arabidopsis thaliana", totalExperiments: 2, baselineExperiments: 1, differentialExperiments: 1},
        {species: "schizosaccharomyces pombe", totalExperiments: 2, baselineExperiments: 1, differentialExperiments: 1},
        {species: "xenopus tropicalis", totalExperiments: 1, baselineExperiments: 0, differentialExperiments: 1}];

    browseBySpecies.render(
      {
        atlasUrl: 'http://localhost:8080/gxa/',
        speciesInfoList: speciesList
      },
      'container');
</script>

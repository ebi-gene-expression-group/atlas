experiment.configuration.path.template = /${data.files.location}/magetab/{0}/{0}-configuration.xml
experiment.magetab.serialized_expression.path.template = /${data.files.location}/serialized_expression/{0}.ser

experiment.extra-info-image.path.template = /${data.files.location}/magetab/{0}/{0}-extra-info.png
#parameters in the following template: {0}->experiment accession, {1}->contrast name
experiment.rnaseq.ma-plot.path.template = /${data.files.location}/magetab/{0}/{0}-{1}-mvaPlot.png
#parameters in the following template: {0}->experiment accession, {1}->array design accession, {2}->contrast name
experiment.microarray.ma-plot.path.template = /${data.files.location}/magetab/{0}/{0}_{1}-{2}-mvaPlot.png
experiment.gsea-plot.path.template = /${data.files.location}/magetab/{0}/{0}.{1}.{2}.gsea_class_non_dir_both.png

experiment.arrayexpress.url.template = http://www.ebi.ac.uk/arrayexpress/experiments/{0}

experiment.arrayexpress.rest.url.template = http://www.ebi.ac.uk/arrayexpress/xml/v2/experiments?accession={0}
experiment.atlas.url.template =  http://www-test.ebi.ac.uk/gxa/experiments/{0}
experiment.pubmed.url.template = http://europepmc.org/abstract/MED/{0}

hierarchical.clustering.pdf.path.template = /${data.files.location}/magetab/{0}/{0}{1}-heatmap.pdf

#analysis-methods pdf files
analysis-methods.pdf.path.template = /${data.files.location}/magetab/{0}/{1}.pdf

#differential and microarray experiment properties
diff.experiment.data.path.template = /${data.files.location}/magetab/{0}/{0}-analytics.tsv
diff.experiment.raw-counts.path.template = /${data.files.location}/magetab/{0}/{0}-raw-counts.tsv

microarray.experiment.arraydesign.qc.path.template = ${data.files.location}/magetab/{0}/qc/{0}_{1}_QM/{2}

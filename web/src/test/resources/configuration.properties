biomart.query.xml.template=\
  <?xml version="1.0" encoding="UTF-8"?>\
  <!DOCTYPE Query>                                       \
  <Query virtualSchemaName="{0}" formatter="TSV" header="0" uniqueRows="1" count="0"> \
   <Dataset name = "{1}" interface = "default" > \
   {2} \
   </Dataset> \
  </Query>

biomart.query.xml.attribute = <Attribute name = "{0}" />

ols.query.url = http://www.ebi.ac.uk/ontology-lookup/term.view?&termname={0}&ontologyname=EFO&obsolete=false&q=termautocomplete
efo.term.expansion.query.url = http://www-test.ebi.ac.uk/gxa/efo?allChildrenOf={0}

# Dev URL, use this if production URL below is problematic
# reactome.restful.query.url = http://reactomews.oicr.on.ca:8080/ReactomeRESTfulAPI/RESTfulWS/queryById/DatabaseObject/{0}/displayname
reactome.restful.query.url = http://www.reactome.org/ReactomeRESTfulAPI/RESTfulWS/queryById/DatabaseObject/{0}/displayname


resources.version=test

#default speficity factors
specificity.factors = ORGANISM_PART

arrayexpress.autocomplete.url = ${arrayexpress.ac.url}/
europepmc.base.url = ${europepmc.base.url}/

bioentity.properties = /${data.files.location}/bioentity_properties/
solr.data.location = /${solr.data.location}
experiment.data.location = ${data.files.location}/magetab/
interpro.terms.file = /${data.files.location}/bioentity_properties/interpro/interproIDToTypeTerm.tsv
go.terms.file = /${data.files.location}/bioentity_properties/go/goIDToTerm.tsv
efo.owl.file = /${data.files.location}/ontology/efo.owl

baseline.experiment.tracks.path = ${data.files.location}/magetab/{0}/{0}.{1}.genes.expressions.bedGraph
diff.experiment.tracks.path = ${data.files.location}/magetab/{0}/{0}.{1}.genes.log2foldchange.bedGraph

#baseline integration properties
experiment.magetab.idf.url.template = http://www.ebi.ac.uk/arrayexpress/files/{0}/{0}.idf.txt
experiment.magetab.idf.path.template = /${data.files.location}/magetab/{0}/{0}.idf.txt

experiment.magetab.path.template = /${data.files.location}/magetab/{0}/{0}.tsv

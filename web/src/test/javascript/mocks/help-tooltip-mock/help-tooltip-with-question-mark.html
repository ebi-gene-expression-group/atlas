<body>

<iframe src="../reusable-frames/EBI-masthead.html" style="padding: 0; margin: 0; border: 0; " height="138px"
        width="100%" frameborder="0" scrolling="no">
</iframe>

<!-- start of: atlas3 experiment header -->

<iframe src="../reusable-frames/experiment-header.html" style="padding: 0; margin: 0; border: 0;" height="80px"
        width="100%" frameborder="0" scrolling="no">
</iframe>

<!-- end of: atlas 3 experiment header -->

<div id="contents" class="grid_24">

    <div id="wrapper" style="padding-left: 10px; padding-bottom: 10px; padding-right: 10px;">

        <div class="container">

            <!-- start of: form -->
            <form id="prefForm" action="#" method="get">

                <table class="form-grid">
                    <tr>
                        <td>
                            <div>
                                <label for="geneQuery">Gene Query</label>
                            </div>
                            <span>
                                <textarea id="geneQuery" name="geneQuery" maxlength="900" rows="3" cols="35">protein_coding</textarea>
                            </span>
                            <span data-help-loc="#geneSearch"></span>
                        </td>
                        <td>
                            <div>
                                <div>
                                    <label for="queryFactorValues">Organism part</label>
                                </div>
                                <span>
                                    <select id="queryFactorValues" name="queryFactorValues" style="width:350px;"
                                            multiple="multiple">
                                        <option value="heart">heart</option>
                                        <option value="liver">liver</option>
                                        <option value="lung">lung</option>
                                        <option value="thymus">thymus</option>
                                    </select>
                                </span>
                                <span data-help-loc="#factorSearch"></span>
                            </div>
                            <span>
                                <input id="specific" name="specific" type="checkbox" value="true" checked="checked"/>
                                <label for="specific">Specific</label>
                            </span>
                            <span data-help-loc="#specific"></span>
                        </td>
                        <td>
                            <div>
                                <div>
                                    <label for="cutoff">Expression level cutoff</label>
                                </div>
                                <span>
                                    <input class="help-subject" id="cutoff" name="cutoff"
                                           style="border:1px; font-weight:bold;" type="text" value="0.5" size="10"/>
                                </span>
                                <span data-help-loc="#cutoff"></span>
                            </div>
                        </td>
                        <td rowspan="4">
                            <div style="text-align: center">
                                <div>
                                    <input id="submit-button" type="submit" value="Search"/>
                                </div>
                                <div>
                                    <input id="reset-button" type="button" value="Reset"/>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
                <br/>

            </form>
            <!-- end of: form -->

            <div id="help-placeholder" style="display: none"></div>


        </div>

    </div>

</div>

<!-- start of: EBI footer -->

<iframe src="../reusable-frames/EBI-footer.html" style="padding: 0; margin: 0; border: 0; " height="100%" width="100%"
